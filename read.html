<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading Room | Essay2Dating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray: #666666;
            --light-gray: #f9f9f9;
            --border: #eeeeee;
        }

        /* Essential structure for Sticky Footer */
        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }

        body { 
            display: none; /* Hidden until Auth & Verification check */
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Navigation - Updated for Responsiveness */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 1.2rem; text-decoration: none; color: var(--text); letter-spacing: -0.05em; }
        
        .nav-links { display: flex; align-items: center; }

        .nav-links a, .logout-link {
            text-decoration: none; color: var(--gray); margin-left: 25px;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.12em;
            transition: color 0.2s; background: none; border: none; cursor: pointer; font-weight: 600;
        }
        .nav-links a:hover { color: var(--text); }
        .active-link { color: var(--text) !important; border-bottom: 2px solid #000; padding-bottom: 5px; }
        .logout-link { color: #ff4444 !important; }

        /* Mobile Menu Toggle */
        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Nav Responsiveness */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px;
                border-bottom: 1px solid var(--border);
                box-shadow: 0 10px 15px rgba(0,0,0,0.05);
            }
            .nav-links.active { display: flex; }
            .nav-links a, .logout-link {
                margin: 15px 0;
                font-size: 1rem;
                width: 100%;
                text-align: left;
                margin-left: 0;
            }
        }

        /* Content Wrapper */
        .page-wrapper { flex: 1 0 auto; }
        .container { max-width: 750px; margin: 60px auto; padding: 0 25px; }
        
        header { margin-bottom: 80px; }
        header h1 { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 800; letter-spacing: -0.04em; margin-bottom: 10px; }
        .subtitle { color: var(--gray); font-size: 1.1rem; }

        /* Essay Card Styling */
        .essay-entry {
            margin-bottom: 100px;
            padding-bottom: 60px;
            border-bottom: 1px solid var(--border);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .essay-entry.visible { opacity: 1; transform: translateY(0); }

        .metadata { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--gray); margin-bottom: 15px; letter-spacing: 0.1em; }
        .essay-title { font-size: clamp(1.8rem, 5vw, 2.2rem); font-weight: 800; margin-bottom: 25px; line-height: 1.2; letter-spacing: -0.02em; }
        
        .question-block { margin-bottom: 30px; }
        .q-label { font-size: 0.7rem; font-weight: 900; text-transform: uppercase; color: #000; display: block; margin-bottom: 8px; opacity: 0.4; }
        .essay-content { font-size: 1.15rem; color: #333; margin-bottom: 10px; }

        .vouch-quote {
            background: var(--light-gray);
            padding: 30px;
            border-left: 4px solid #000;
            margin: 40px 0;
            font-style: italic;
            color: #444;
            line-height: 1.6;
            font-size: 1.05rem;
            border-radius: 0 12px 12px 0;
        }
        .vouch-author { display: block; margin-top: 15px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; font-style: normal; color: var(--text); }

        .connect-btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 18px 35px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: 0.3s;
            border-radius: 4px;
        }
        .connect-btn:hover { background: #333; transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        #loading { text-align: center; padding: 100px 0; color: var(--gray); font-weight: 600; letter-spacing: 0.2em; font-size: 0.8rem; }

        /* Footer */
        footer { 
            flex-shrink: 0; 
            padding: 80px 0; 
            border-top: 1px solid var(--border); 
            text-align: center; 
            font-size: 0.85rem; 
            color: var(--gray); 
            background: #fff;
        }
        footer b { color: #000; }
        .footer-socials { margin-top: 20px; display: flex; justify-content: center; gap: 20px; font-size: 1.2rem; }
        .footer-socials a { color: var(--gray); transition: 0.3s; text-decoration: none; }
        .footer-socials a:hover { color: #000; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ESSAY2DATING</a>
        <button class="mobile-menu-btn" id="mobile-toggle"><i class="fa-solid fa-bars"></i></button>
        <div class="nav-links" id="nav-list">
            <a href="index.html">Home</a>
            <a href="write.html">Write</a>
            <a href="read.html" class="active-link">Read</a>
            <a href="reference.html">Vouch</a>
            <button class="logout-link" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="page-wrapper">
        <main class="container">
            <header>
                <h1>The Reading Room.</h1>
                <p class="subtitle">Connections built on character, not pixels.</p>
            </header>
            
            <div id="loading">CONSULTING THE ARCHIVES...</div>
            <div id="essays-list"></div>
        </main>
    </div>

    <footer>
        <p><b>ESSAY2DATING</b></p>
        <p>&copy; 2026. Connection through character. Created with ♡ by Sanidhya.</p>
        <div class="footer-socials">
            <a href="https://www.instagram.com/sanidhya.does" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/sanidhya-sharma-22ba91237/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/sanidhya2506" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4XAA6lWxC-9-TK5TCYlvpwGSm1jnv3No",
            authDomain: "essay2dating.firebaseapp.com",
            projectId: "essay2dating",
            storageBucket: "essay2dating.firebasestorage.app",
            messagingSenderId: "643570105958",
            appId: "1:643570105958:web:1f4609c42610640cf937a7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Hamburger Menu Logic
        const mobileToggle = document.getElementById('mobile-toggle');
        const navList = document.getElementById('nav-list');
        mobileToggle.onclick = () => navList.classList.toggle('active');

        // Auth & Verification Check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isPasswordUser = user.providerData.some(p => p.providerId === 'password');
                if (isPasswordUser && !user.emailVerified) {
                    window.location.href = "index.html";
                } else {
                    document.body.style.display = "flex"; 
                    loadEssays();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadEssays() {
            const list = document.getElementById('essays-list');
            try {
                const q = query(collection(db, "essays"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                document.getElementById('loading').style.display = 'none';

                if (querySnapshot.empty) {
                    document.getElementById('loading').innerText = "THE ARCHIVES ARE CURRENTLY EMPTY.";
                    document.getElementById('loading').style.display = 'block';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const article = document.createElement('article');
                    article.className = 'essay-entry';
                    
                    const info = data.info || "Verified Archive";
                    const title = data.title || "Untitled";
                    const core = data.answers?.theCore || "No core answer provided.";
                    const joy = data.answers?.theJoy || "";
                    const flaw = data.answers?.theFlaw || "";
                    
                    const vouchText = data.vouch?.text || "Character reference pending...";
                    const vouchBy = data.vouch?.by || "Anonymous";
                    const vouchRel = data.vouch?.rel ? `(${data.vouch.rel})` : "";

                    article.innerHTML = `
                        <div class="metadata">${info} • VERIFIED ARCHIVE</div>
                        <h2 class="essay-title">${title}</h2>
                        
                        <div class="question-block">
                            <span class="q-label">The Core</span>
                            <p class="essay-content">${core}</p>
                        </div>

                        ${joy ? `
                        <div class="question-block">
                            <span class="q-label">The Joy</span>
                            <p class="essay-content">${joy}</p>
                        </div>` : ''}

                        ${flaw ? `
                        <div class="question-block">
                            <span class="q-label">The Flaw</span>
                            <p class="essay-content">${flaw}</p>
                        </div>` : ''}

                        <div class="vouch-quote">
                            "${vouchText}"
                            <span class="vouch-author">— ${vouchBy} ${vouchRel}</span>
                        </div>

                        <a href="mailto:sanidhya2506@gmail.com?subject=Connection Request: ${title}" class="connect-btn">Request Connection</a>
                    `;
                    list.appendChild(article);
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.essay-entry').forEach(el => observer.observe(el));

            } catch (err) {
                console.error("Firestore Read Error:", err);
                document.getElementById('loading').innerText = "ERROR CONSULTING THE ARCHIVES.";
            }
        }

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>
</body>
</html>
