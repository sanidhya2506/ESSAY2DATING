<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reading Room | Essay2Dating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray: #666666;
            --light-gray: #f9f9f9;
            --border: #eeeeee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            max-width: 1100px;
            margin: 0 auto;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .logo { font-weight: 900; font-size: 1.1rem; text-decoration: none; color: #000; letter-spacing: -0.05em; }
        .nav-links a { text-decoration: none; color: var(--gray); margin-left: 25px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; transition: color 0.2s; }
        .nav-links a:hover { color: var(--text); }

        /* Container */
        .container { max-width: 700px; margin: 60px auto; padding: 0 20px; }
        header { text-align: center; margin-bottom: 80px; }
        h1 { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.04em; }
        .subtitle { color: var(--gray); font-style: italic; font-size: 1.1rem; }

        /* Essay Article Styling */
        .essay-entry {
            margin-bottom: 120px;
            padding-bottom: 60px;
            border-bottom: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .essay-entry.visible { opacity: 1; transform: translateY(0); }

        .metadata { font-size: 0.8rem; text-transform: uppercase; color: var(--gray); margin-bottom: 15px; letter-spacing: 0.05em; }
        .essay-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 25px; line-height: 1.2; color: #111; }
        .essay-content { font-size: 1.15rem; color: #333; white-space: pre-wrap; margin-bottom: 40px; }
        
        .vouch-quote {
            background: var(--light-gray);
            padding: 30px;
            border-left: 2px solid #000;
            margin-bottom: 40px;
            font-style: italic;
            color: #444;
            line-height: 1.6;
            font-size: 1rem;
            border-radius: 0 8px 8px 0;
        }

        .connect-btn {
            display: inline-block;
            padding: 14px 28px;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: 0.3s;
        }
        .connect-btn:hover { background: #000; color: #fff; transform: translateY(-2px); }
        
        #loading { text-align: center; padding: 100px 0; color: var(--gray); font-size: 0.9rem; letter-spacing: 0.1em; }

        /* Footer & Socials */
        footer {
            padding: 60px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 100px;
            line-height: 1.8;
        }

        footer b {
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .footer-socials {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Tight icon spacing */
        }

        .footer-socials a {
            color: var(--gray);
            font-size: 1.15rem; 
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .footer-socials a:hover {
            color: #000;
            transform: translateY(-2px);
        }
        /* Navigation Base */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    max-width: 1100px;
    margin: 0 auto;
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.nav-links {
    display: flex;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    color: var(--gray);
    margin-left: 25px;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: color 0.2s;
}

/* Mobile Toggle Icon - Hidden on Desktop */
.menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text);
}

/* Mobile View (Screens under 768px) */
@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        display: none; /* Hidden by default */
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #fff;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
        box-shadow: 0 10px 15px rgba(0,0,0,0.05);
    }

    .nav-links.active {
        display: flex; /* Shown when toggled */
    }

    .nav-links a {
        margin: 15px 0;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

    <nav>
    <a href="index.html" class="logo">ESSAY2DATING</a>
    
    <div class="menu-toggle" id="mobile-menu">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="nav-links" id="nav-list">
        <a href="index.html">Home</a>
        <a href="profile.html">Read</a>
        <a href="create.html">Join</a>
        <a href="reference.html">Vouch</a>
    </div>
</nav>

    <main class="container">
        <header>
            <h1>The Reading Room</h1>
            <p class="subtitle">Connections built on character, not pixels.</p>
        </header>
        
        <div id="loading">CONSULTING THE ARCHIVES...</div>
        <div id="essays-list"></div>
    </main>

    <footer>
        <p><b>Essay2Dating</b></p>
        <p>&copy; 2026. All words reserved.</p> 
        <p>Connection through character. Created with ♡ by Sanidhya.</p>
        
        <div class="footer-socials">
            <a href="https://www.instagram.com/sanidhya.does?igsh=MTZ4czlxM254bHlnNw==" target="_blank" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/sanidhya-sharma-22ba91237/" target="_blank" title="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>

            <a href="https://github.com/sanidhya2506" target="_blank" title="GitHub">

        </div>

    <script>
        // Use your Google Sheets CSV link here
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSTU9LD9WaSRKu9_uhpoB-BwxWIVdbnSqUye7NUtvRgMTp9K3lBFVAqIK2Dh2IPVlibCKUIlgNJ_FBl/pub?gid=0&single=true&output=csv';

        async function fetchEssays() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                
                const rows = data.split('\n').slice(1); 
                const list = document.getElementById('essays-list');
                document.getElementById('loading').style.display = 'none';

                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if (cols.length >= 4) {
                        const meta = cols[0].replace(/"/g, '').trim(); 
                        const title = cols[1].replace(/"/g, '').trim(); 
                        const essay = cols[2].replace(/"/g, '').trim();
                        const vouch = cols[3].replace(/"/g, '').trim();

                        const article = document.createElement('article');
                        article.className = 'essay-entry';
                        article.innerHTML = `
                            <div class="metadata">${meta} • VERIFIED ✓</div>
                            <h2 class="essay-title">${title}</h2>
                            <div class="essay-content">${essay}</div>
                            <div class="vouch-quote">"${vouch}"</div>
                            <a href="mailto:sanidhya2506@gmail.com?subject=Connect: ${title}" class="connect-btn">Request Connection</a>
                        `;
                        list.appendChild(article);
                    }
                });

                // Trigger scroll animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('visible');
                    });
                }, { threshold: 0.05 });

                document.querySelectorAll('.essay-entry').forEach(el => observer.observe(el));

            } catch (err) {
                document.getElementById('loading').innerText = "The archives are currently being curated.";
            }
        }
        fetchEssays();
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.getElementById('nav-list');

    menuToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        
        // Optional: Change icon to 'X' when open
        const icon = menuToggle.querySelector('i');
        if (navList.classList.contains('active')) {
            icon.classList.replace('fa-bars', 'fa-xmark');
        } else {
            icon.classList.replace('fa-xmark', 'fa-bars');
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!menuToggle.contains(e.target) && !navList.contains(e.target)) {
            navList.classList.remove('active');
            menuToggle.querySelector('i').classList.replace('fa-xmark', 'fa-bars');
        }
    });
    </script>
</body>
</html>
